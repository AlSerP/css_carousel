<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="source/stylesheets/style.css">
    <link rel="stylesheet" href="source/stylesheets/flex.css">
</head>

<body>
    <div class="carousel">
        <div class="element1 image full_image" style="background-image: url(source/images/canada.jpg)">
        </div>
        <div class="element2 image full_image" style="background-image: url(source/images/sweeden.jpg)">

        </div>
        <div class="element3 image full_image" style="background-image: url(source/images/norway.jpg)">

        </div>
        <div class="element4 image full_image" style="background-image: url(source/images/island.jpg)">
        </div>
    </div>

    <div class="headers_carousel">
        <div class="flex_test" style="left: calc(50vw - 100px);">
            <span class="country_name">Canada</span>
            <div class="line_background">
                <hr>
            </div>
            <span class="location_name">Appalachian lakes</span>
        </div>
        <div class="flex_test" style="left: calc(150vw - 100px);">
            <span class="country_name">Sweeden</span>
            <div class="line_background">
                <hr>
            </div>
            <span class="location_name">Stoholm Mountains</span>
        </div>
        <div class="flex_test" style="left: calc(250vw - 100px);">
            <span class="country_name">Norway</span>
            <div class="line_background">
                <hr>
            </div>
            <span class="location_name">Sognefjord</span>
        </div>
        <div class="flex_test" style="left: calc(350vw - 100px);">
            <span class="country_name">Island</span>
            <div class="line_background">
                <hr>
            </div>
            <span class="location_name">Hauyfoss waterfall</span>
        </div>
    </div>
</body>

</html>
